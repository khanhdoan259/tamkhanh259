<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
     <h1>BẢNG CỬU CHƯƠNG- <span th:text="${number}"></span></h1>
        <table>
            <tr th:each="item :${sequence}">
                <td th:text="${number}"></td>
                <td>X</td>
                <td th:text="${item}"></td>
                <td>=</td>
                <td th:text="${number*item}"></td>
            </tr>
        </table>
</body>
</html>
